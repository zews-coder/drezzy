<h2>Trending Articles</h2>
<div class="trends-container">
  <div class="block"></div>
    <div class="articles-grid">
      <app-card-view
        *ngFor="let article of articles"
        [imageUrl]="article.imageUrl"
        [title]="article.title"
        [price]="article.price"
        [discount]="article.discount">
      </app-card-view>
    </div>

    <div class="block"></div>
</div>
